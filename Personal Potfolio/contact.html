<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kshitij</title>
    <link rel="stylesheet" href="Cstyle.css">
</head>
<body>
    <div class="container">
        <section class="contact">
            <h1>Get in Touch</h1>
            <p>If you have any questions, feel free to reach out to me using the form below!</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="contact-info">
                <p>Email: <a href="mailto:kshitijghodke643@gmail.com">kshitijghodke643@gmail.com</a></p>
                <p>Phone: <a href="tel:9359007579">9359007579</a></p>
            </div>
        </section>
    </div>
</body>
</html>
